n class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>FOAM Map API Example<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://unpkg.com/deck.gl@^8.0.0/dist.min.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://unpkg.com/latlon-geohash@^1.1.0/latlon-geohash.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">link</span> <span class="attr">href</span>=<span class="string">'https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css'</span> <span class="attr">rel</span>=<span class="string">'stylesheet'</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined">      body &#123;</span></span><br><span class="line"><span class="undefined">        width: 100vw;</span></span><br><span class="line"><span class="undefined">        height: 100vh;</span></span><br><span class="line"><span class="undefined">        margin: 0;</span></span><br><span class="line"><span class="undefined">      &#125;</span></span><br><span class="line"><span class="undefined">    </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">body</span>&gt;</span><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined">  	// Colors</span></span><br><span class="line"><span class="undefined">    const FOAM_PENDING_COLOR = [46, 124, 230];</span></span><br><span class="line"><span class="undefined">    const FOAM_VERIFIED_COLOR = [38, 171, 95];</span></span><br><span class="line"><span class="undefined">    const FOAM_CHALLENGED_COLOR = [244, 128, 104];</span></span><br><span class="line"><span class="undefined">    const FOAM_REMOVED_COLOR = [255, 0, 0];</span></span><br><span class="line"><span class="undefined">    </span></span><br><span class="line"><span class="undefined">    // Map layout</span></span><br><span class="line"><span class="undefined">    const BOUNDING_BOX = [</span></span><br><span class="line"><span class="undefined">      [-74.0145, 40.6585],</span></span><br><span class="line"><span class="undefined">      [-73.9345, 40.7485]</span></span><br><span class="line"><span class="undefined">    ];</span></span><br><span class="line"><span class="undefined">    const INITIAL_ZOOM = 12.5;</span></span><br><span class="line"><span class="undefined">    const MAX_ZOOM = 16;</span></span><br><span class="line"><span class="undefined">    const RADIUS_SCALE = 50;</span></span><br><span class="line"><span class="undefined">    const RADIUS_MIN_PIXELS = 1;</span></span><br><span class="line"><span class="undefined">    const RADIUS_MAX_PIXELS = 2.5;</span></span><br><span class="line"><span class="undefined">    </span></span><br><span class="line"><span class="undefined">    const &#123; DeckGL, ScatterplotLayer &#125; = deck;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    // Load data from external source</span></span><br><span class="line"><span class="undefined">    // Use data in a new DeckGL object</span></span><br><span class="line"><span class="undefined">    const DATA_URL = 'https://map-api-direct.foam.space/poi/filtered?swLng=' + BOUNDING_BOX[0][0] + '&amp;swLat=' + BOUNDING_BOX[0][1] + '&amp;neLng=' + BOUNDING_BOX[1][0] + '&amp;neLat=' + BOUNDING_BOX[1][1] + '&amp;status=application&amp;status=listing&amp;status=challenged&amp;status=removed&amp;sort=most_value&amp;limit=500&amp;offset=0'</span></span><br><span class="line"><span class="undefined">    fetch(DATA_URL)</span></span><br><span class="line"><span class="undefined">      .then(response =&gt; response.json())</span></span><br><span class="line"><span class="undefined">      .then(data =&gt;</span></span><br><span class="line"><span class="undefined">        new DeckGL(&#123;</span></span><br><span class="line"><span class="xml">        mapboxApiAccessToken: '<span class="tag">&lt;<span class="name">mapbox-access-token</span>&gt;</span>', // Replace with your Mapbox access token</span></span><br><span class="line"><span class="undefined">        mapStyle: 'mapbox://styles/mapbox/dark-v10',</span></span><br><span class="line"><span class="undefined">        initialViewState: &#123;</span></span><br><span class="line"><span class="undefined">          longitude: getCenterPoint(BOUNDING_BOX)[0],</span></span><br><span class="line"><span class="undefined">          latitude: getCenterPoint(BOUNDING_BOX)[1],</span></span><br><span class="line"><span class="undefined">          zoom: INITIAL_ZOOM,</span></span><br><span class="line"><span class="undefined">          maxZoom: MAX_ZOOM,</span></span><br><span class="line"><span class="undefined">        &#125;,</span></span><br><span class="line"><span class="undefined">        layers: [</span></span><br><span class="line"><span class="undefined">          new ScatterplotLayer(&#123;</span></span><br><span class="line"><span class="undefined">            id: 'scatter-plot',</span></span><br><span class="line"><span class="undefined">            data,</span></span><br><span class="line"><span class="undefined">            radiusScale: RADIUS_SCALE,</span></span><br><span class="line"><span class="undefined">            radiusMinPixels: RADIUS_MIN_PIXELS,</span></span><br><span class="line"><span class="undefined">            radiusMaxPixels: RADIUS_MAX_PIXELS,</span></span><br><span class="line"><span class="undefined">            getPosition: d =&gt; getPointCoords(d['geohash']),</span></span><br><span class="line"><span class="undefined">            getFillColor: d =&gt; getPointColor(d.state)</span></span><br><span class="line"><span class="undefined">          &#125;)</span></span><br><span class="line"><span class="undefined">        ],</span></span><br><span class="line"><span class="undefined">      &#125;)</span></span><br><span class="line"><span class="undefined">    );</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    // Functions</span></span><br><span class="line"><span class="undefined">    function getCenterPoint(bounding_box) &#123;</span></span><br><span class="line"><span class="undefined">      return [(bounding_box[0][0] + bounding_box[1][0]) / 2, (bounding_box[0][1] + bounding_box[1][1]) / 2];</span></span><br><span class="line"><span class="undefined">    &#125;</span></span><br><span class="line"><span class="undefined">    </span></span><br><span class="line"><span class="undefined">    function getPointColor(state) &#123;</span></span><br><span class="line"><span class="undefined">        if (state &amp;&amp; state.status &amp;&amp; state.status.type) &#123;</span></span><br><span class="line"><span class="undefined">          if (state.status.type === "applied") &#123; return FOAM_PENDING_COLOR &#125;</span></span><br><span class="line"><span class="undefined">          else if (state.status.type === "listing") &#123; return FOAM_VERIFIED_COLOR &#125;</span></span><br><span class="line"><span class="undefined">          else if (state.status.type === "challenged") &#123; return FOAM_CHALLENGED_COLOR &#125;</span></span><br><span class="line"><span class="undefined">        &#125; else &#123;</span></span><br><span class="line"><span class="undefined">          return FOAM_REMOVED_COLOR</span></span><br><span class="line"><span class="undefined">        &#125;</span></span><br><span class="line"><span class="undefined">    &#125;</span></span><br><span class="line"><span class="undefined">    </span></span><br><span class="line"><span class="undefined">    function getPointCoords(geohash) &#123;</span></span><br><span class="line"><span class="undefined">    	coords = Geohash.decode(geohash);</span></span><br><span class="line"><span class="undefined">    	return [coords['lon'], coords['lat'], 0];</span></span><br><span class="line"><span class="undefined">    &#125;</span></span><br><span class="line"><span class="undefined">    </span></span><br><span class="line"><span class="undefined">  </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
